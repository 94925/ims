<h1>create student form</h1>

<form [formGroup]="studentForm">
    <label>Name:</label>
    <input type="text" formControlName="name">
    <br>

    <label>Gender:</label>
    <input type="radio" name="gender" formControlName="Male">
    <label>Male</label>
    <input type="radio" name="gender" formControlName="Female">
    <label>Female</label>
    <br>

    <label>Mobile</label>
    <input type="text" formControlName="mobile">
    <br>

    <label>Email:</label>
    <input type="text" formControlName="email">
    <br>

    <label>Batch:</label>
    <input type="text" formControlName="batch">
    <br>

    <h2>Address</h2>

    <label>city:</label>
    <input type="text" formControlName="city">
    <br>

    <label>mandal:</label>
    <input type="text" formControlName="mandal">
    <br>

    <label>District:</label>
    <input type="text" formControlName="district">
    <br>

    <label>state:</label>
    <input type="text" formControlName="state">
    <br>
    <label>pincode:</label>
    <input type="text" formControlName="pincode">
    <br>
    <button (click)="submit()">submit</button>



</form>
