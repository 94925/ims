<h1>create student form</h1>

<form [formGroup]="studentForm">
    <label>Name:</label>
    <input type="text" formControlName="name">
    <br>

    <label>Gender:</label>
    <input type="radio" name="gender" formControlName="Male">
    <label>Male</label>
    <input type="radio" name="gender" formControlName="Female">
    <label>Female</label>
    <br>

    <label>Mobile</label>
    <input type="text" formControlName="mobile">
    <br>

    <label>Email:</label>
    <input type="text" formControlName="email">
    <br>

    <label>Batch:</label>
    <input type="text" formControlName="batch">
    <br>

    <button (click)="submit()">submit</button>



</form>
